<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./main.css">

    <link rel="stylesheet" href="./owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./owl/owl.theme.default.min.css">

    <link rel="stylesheet" href="./responsive.css">

    <title>Netflix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">DEXTER</h3>
                <p class="descricao">Renomado funcionário da Polícia de Miami, Dexter esconde de todos uma segunda identidade: ele é um assassino em série que mata os criminosos que a polícia não consegue prender.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSITIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="../img/sexeducation.jpg" alt="poster1">
            </div>
            <div class="item">
                <img class="box-filme" src="../img/anabelle.jpg" alt="poster2">
            </div>
            <div class="item">
                <img class="box-filme" src="../img/Assasins.jpg" alt="poster3">
            </div>
            <div class="item">
                <img class="box-filme" src="../img/desejosombrio.jpg" alt="poster4">
            </div>
            <div class="item">
                <img class="box-filme" src="../img/jujutsu.jpg" alt="poster5">
            </div>
            <div class="item">
                <img class="box-filme" src="../img/moana.jpg" alt="poster6">
            </div>
            <div class="item">
                <img class="box-filme" src="../img/riverdale.jpg" alt="poster7">
            </div>
            <div class="item">
                <img class="box-filme" src="../img/romance.jpg" alt="poster8">
            </div>
            <div class="item">
                <img class="box-filme" src="../img/umbrela.jpg" alt="poster9">
            </div>
            <div class="item">
                <img class="box-filme" src="../img/soul.jpg" alt="poster10">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/c5368575e8.js"></script>
    <script src="../js/owl/jquery.min.js"></script>
    <script src="../js/owl/owl.carousel.min.js"></script>
    <script src="../js/setup.js"></script>
</body>

</html>
